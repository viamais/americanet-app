<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/plugins.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Americanet</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"
		></script>
	</head>

	<body>
		<div class="wrapper login">
			<section class="s-feedback container">
				<iconify-icon
					class="icon thumbs-up-filled icon-80 branco mt-80 mb-40"
					icon="carbon:thumbs-up-filled"
				></iconify-icon>
				<h1 class="h1-title branco">Indicação realizada!</h1>
				<p class="p-subtitle branco text-center mb-70">
					O cadastro da indicação foi concluído. Acompanhe a evolução da sua
					indicação no menu Histórico para mais informações.
				</p>
				<div class="btn-group w-100 flex-column-gap-8">
					<a class="btn laranja" href="">Ir para Histórico</a>
					<a class="btn ghost branco" href="">Tela inicial</a>
				</div>
			</section>
		</div>
		<script src="js/plugins.js"></script>
		<script src="js/all.js"></script>
	</body>
</html>
